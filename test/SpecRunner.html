<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Tab Sugar Spec Runner</title>
  
  <link rel="shortcut icon" type="image/png" href="../ico/16.png">
  
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.2.0.js"></script>
  <script type="text/javascript" src="spec/spec_helpers.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/storage_spec.js"></script>
  <script type="text/javascript" src="spec/objects_spec.js"></script>
  <script type="text/javascript" src="spec/utils_spec.js"></script>
  <script type="text/javascript" src="spec/dashboard_spec.js"></script>
  
  <!-- include source files here... -->
  <script src="../js/lib/JS.Class.2-1-5/core.js" type="text/javascript"></script>
  <script src="../js/lib/JS.Class.2-1-5/stdlib.js" type="text/javascript"></script>
  <script src="../js/lib/jquery.1.4.2.min.js" type="text/javascript"></script>
  <script src="../js/lib/jquery.client.js" type="text/javascript"></script>
  
  <script src="../js/ga.js" type="text/javascript"></script>
  <script src="../js/bg/storage.js" type="text/javascript"></script>
  <script src="../js/objects.js" type="text/javascript"></script>
  <script src="../js/bg/utils.js" type="text/javascript"></script>
  <script src="../js/bg/dashboard.interactions.js" type="text/javascript"></script>
  <script src="../js/bg/browser.interactions.js" type="text/javascript"></script>
  <script src="../js/bg/background.js" type="text/javascript"></script>
  
  <script type="text/javascript">
  
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
