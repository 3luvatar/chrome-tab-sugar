<html>
<head>
  <title>Tab Sugar</title>
  <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
  <script src="js/lib/jquery.1.4.2.min.js" type="text/javascript"></script>
  <script src="js/lib/jquery-ui.1.8.2.min.js" type="text/javascript"></script>
  <script src="js/lib/JS.Class.2-1-5/core.js" type="text/javascript"></script>
  <script src="js/lib/JS.Class.2-1-5/stdlib.js" type="text/javascript"></script>
</head>
<body>
  <script src="js/ga.js" type="text/javascript"></script>
  <script src="js/objects.js" type="text/javascript"></script>
  <script src="js/jquery.tabsugar.utils.js" type="text/javascript"></script>
  <script src="js/ui/jquery.tabsugar.ui.groupntabs.js" type="text/javascript"></script>
  <script src="js/ui/dashboard.interactions.js" type="text/javascript"></script>
  <script src="js/ui/messages.js" type="text/javascript"></script>
  <script src="js/ui/sugar.js" type="text/javascript"></script>
  <span id="message" style="display: none"></span>
  <div id="top">
    <div class="left">
    (&#945;) alpha version
    </div>
    <label for="search">Search:</label>
    <input id="search" type="search" placeholder="search a tab..."></input>
    <a href="https://chrome.google.com/extensions/detail/libokbfffpaopdjmeofdfpmlanaenaje" class="feedback">Feedback</a>
    |
    <a href="options.html" class="options">Options</a>
  </div>
  <div id="dashboard">
    <div id="updates">
      <script src="http://widgets.twimg.com/j/2/widget.js"></script>
      <script>
        if(localStorage.feature_latestupdates == "true") {
      $(document).ready(function() {
          var title = $('<p>').addClass('title').html('lastest updates');
          $('#updates').append(title);
      });
          new TWTR.Widget({
            version: 2,
            type: 'profile',
            rpp: 4,
            interval: 6000,
            width: 250,
            height: 300,
            theme: {
              shell: {
                background: 'transparent',
                color: '#ffffff'
              },
              tweets: {
                background: 'transparent',
                color: '#ffffff',
                links: '#ffffff'
              }
            },
            features: {
              scrollbar: false,
              loop: false,
              live: false,
              hashtags: false,
              timestamp: true,
              avatars: false,
              behavior: 'all'
            }
          }).render().setUser('tabsugar').start();
        }
      </script>
    </div>
    <section id="icebox" class="group" style="display: none;">
      <ul>
      </ul>
      <div class="debug"></div>
      <div class="clear"></div>
    </section>
  </div>
  <div class="clear"></div>
</body>
</html>
